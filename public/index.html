<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ising Life Lab</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    canvas {
      border: 2px solid #000;
      background-color: #fff;
      display: block;
      margin: 10px 0;
    }
    
    .controls {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    
    .controls label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .controls select {
      padding: 5px;
      font-family: monospace;
    }
    
    .controls input[type="range"] {
      margin: 0 5px;
    }
    
    #speedValue {
      display: inline-block;
      min-width: 40px;
      font-family: monospace;
    }
    
    #gliderBtn {
      background-color: #2196F3;
    }
    
    #gliderBtn:hover {
      background-color: #0b7dda;
    }
    
    #nextRuleBtn {
      background-color: #9C27B0;
    }
    
    #nextRuleBtn:hover {
      background-color: #7B1FA2;
    }
    
    #randomRuleBtn {
      background-color: #FF5722;
    }
    
    #randomRuleBtn:hover {
      background-color: #E64A19;
    }
    
    #discoverRulesBtn {
      background-color: #009688;
    }
    
    #discoverRulesBtn:hover {
      background-color: #00796B;
    }
    
    .controls button {
      padding: 8px 15px;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    
    .controls button:hover {
      background-color: #45a049;
    }
    
    .controls button:active {
      background-color: #3d8b40;
    }
    
    #stopBtn {
      background-color: #f44336;
    }
    
    #stopBtn:hover {
      background-color: #da190b;
    }
    
    #clearBtn {
      background-color: #ff9800;
    }
    
    #clearBtn:hover {
      background-color: #e68900;
    }
    
    .metrics {
      font-size: 14px;
      margin-top: 10px;
      padding: 10px;
      background-color: #e8e8e8;
      border-radius: 4px;
      font-family: monospace;
    }
    
    #discoverSummary {
      font-size: 13px;
      margin: 5px 0;
      padding: 8px;
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
      font-family: monospace;
      display: none;
    }
    
    #discoverSummary.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Ising Life Lab</h1>
  
  <div id="discoverSummary"></div>
  
  <div class="controls">
    <label>
      Rule: 
      <select id="ruleSelect"></select>
    </label>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="stepBtn">Step</button>
    <button id="randomBtn">Randomize</button>
    <button id="clearBtn">Clear</button>
    <button id="gliderBtn">Glider</button>
    <button id="nextRuleBtn">Next rule</button>
    <button id="randomRuleBtn">Random rule</button>
    <button id="discoverRulesBtn">Discover rules</button>
    <button id="searchMemoryBtn" style="background-color: #009688;">Search memory rules</button>
    <button id="deepMemoryBtn" style="background-color: #00796B;">Deep memory search</button>
    <label>
      <input type="checkbox" id="energyView"> Energy view
    </label>
    <label>
      Speed:
      <input type="range" id="speedRange" min="0.1" max="3" step="0.1" value="1.0" style="width: 100px;">
      <span id="speedValue">1.0x</span>
    </label>
  </div>
  
  <canvas id="canvas" width="800" height="600"></canvas>
  
  <canvas id="metricsGraph" width="800" height="100" style="border: 1px solid #ccc; margin-top: 10px;"></canvas>
  
  <div class="metrics" id="metrics">
    Density: 0.00, Entropy: 0.00 bits, Population: 0
  </div>
  
  <hr style="margin: 30px 0; border: none; border-top: 2px solid #ccc;">
  
  <div id="memoryLab">
    <h2 style="color: #333;">Memory Lab (experimental)</h2>
    <p style="color: #666;">Draw a pattern, add noise, and see which attractors your favorite rule converges to.</p>
    
    <div class="memory-controls" style="margin: 10px 0; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
      <label>
        Rule:
        <select id="memoryRuleSelect" style="padding: 5px; font-family: monospace;"></select>
      </label>
      <label>
        Noise:
        <input id="memoryNoise" type="range" min="0" max="0.5" step="0.01" value="0.05" style="width: 100px;">
        <span id="memoryNoiseValue">0.05</span>
      </label>
      <label>
        Steps:
        <input id="memorySteps" type="number" value="80" min="10" max="500" style="width: 60px;">
      </label>
      <label>
        Runs:
        <input id="memoryRuns" type="number" value="40" min="5" max="200" style="width: 60px;">
      </label>
    </div>
    
    <canvas id="memoryCanvas" width="256" height="256" style="border: 2px solid #000; margin: 10px 0; cursor: crosshair;"></canvas>
    
    <div class="memory-buttons" style="margin: 10px 0; display: flex; gap: 10px;">
      <button id="memoryClearBtn" style="padding: 8px 15px; background-color: #ff9800; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: monospace;">Clear</button>
      <button id="memoryRandomBtn" style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: monospace;">Random</button>
      <button id="memoryScanBtn" style="padding: 8px 15px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: monospace;">Run memory test</button>
    </div>
    
    <div id="memoryResults" style="margin-top: 10px; font-family: monospace; font-size: 13px;"></div>
  </div>
  
  <script type="module" src="../src/viz/renderer.js"></script>
</body>
</html>
