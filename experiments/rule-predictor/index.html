<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rule Predictor - Memory AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #1a1a1a; color: #e0e0e0; padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 2px solid #333; }
    h1 { color: #00ff88; font-size: 2.5em; margin-bottom: 10px; }
    header p { color: #aaa; font-size: 1.1em; }
    
    .section { background: #2a2a2a; padding: 25px; border-radius: 8px; margin-bottom: 20px; }
    .section h2 { color: #00ff88; margin-bottom: 20px; }
    
    input[type="text"] { padding: 12px; background: #333; color: #e0e0e0; border: 2px solid #555; border-radius: 6px; font-size: 1.1em; width: 300px; }
    input.invalid { border-color: #ff4444; }
    
    button { padding: 12px 24px; background: #00ff88; color: #1a1a1a; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: bold; margin-left: 10px; }
    button:hover { background: #00cc6a; }
    button:disabled { background: #555; color: #888; cursor: not-allowed; }
    
    #predictionResult { margin-top: 20px; padding: 20px; background: #1a1a1a; border-radius: 6px; min-height: 100px; }
    .proba { font-size: 2em; color: #00ff88; font-weight: bold; }
    .confidence-bar { width: 100%; height: 20px; background: #333; border-radius: 10px; margin: 10px 0; overflow: hidden; }
    .confidence-fill { height: 100%; background: linear-gradient(90deg, #00ff88, #00aaff); transition: width 0.5s; }
    
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th { background: #00ff88; color: #1a1a1a; padding: 12px; text-align: left; }
    td { padding: 10px 12px; border-bottom: 1px solid #333; }
    tr:hover { background: #2a2a2a; }
    
    .likely { color: #00ff88; font-weight: bold; }
    .unlikely { color: #ff4444; font-weight: bold; }
    
    #loading { text-align: center; padding: 40px; color: #aaa; }
    .spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid #333; border-top-color: #00ff88; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    a { color: #00aaff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§  Rule Predictor - Memory AI</h1>
      <p>Predict if a CA rule is memory-capable using ML</p>
      <div id="loading">
        <div class="spinner"></div>
        <p>Training model...</p>
      </div>
    </header>

    <div id="app" style="display:none;">
      <!-- Section 1: Single Rule Prediction -->
      <div class="section">
        <h2>ðŸ”® Predict Single Rule</h2>
        <div>
          <input type="text" id="ruleInput" placeholder="B01/S23" />
          <button id="predictBtn">Predict</button>
        </div>
        <div id="predictionResult"></div>
      </div>

      <!-- Section 2: Auto-Suggestion -->
      <div class="section">
        <h2>ðŸ’¡ Suggested Candidates</h2>
        <button id="suggestBtn">Suggest Top 20 Candidates</button>
        <div id="suggestions"></div>
      </div>

      <!-- Section 3: Validation -->
      <div class="section">
        <h2>âœ… Known Rules Validation</h2>
        <table id="validationTable">
          <thead>
            <tr>
              <th>Rule</th>
              <th>Predicted</th>
              <th>Actual</th>
              <th>Match</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
